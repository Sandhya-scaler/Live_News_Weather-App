<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Live News Dashboard ðŸ“°</h1>
        <p id="dateTime"></p>

        <div class="controls">
            <input type="text" id="locationInput" placeholder="Enter location">
            <button onclick="fetchWeather()">Update Weather</button>
        </div>

        <div id="weather"></div>

        <div class="categories">
            <button onclick="setCategory('technology')" class="active">Technology</button>
            <button onclick="setCategory('business')">Business</button>
            <button onclick="setCategory('sports')">Sports</button>
        </div>

        <div class="search">
            <input type="text" id="searchInput" placeholder="Search news..." onkeyup="searchNews()">
        </div>

        <div id="newsContainer" class="news-grid"></div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
